<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
  <script defer src="https://pyscript.net/latest/pyscript.js"/>
  <style>  
    label{display: block;}
  </style>
</head>
<body>
    <form>
      <label for="operandOne">X:</label><input name="operandOne" id="operandOne" value="10" />
      <label for="total">Result:</label><div name="total" id="total"></div>
    </form>

    <py-script>
    from js import window
    def display_result(*args, **kwargs):
    input_box = Element("operandOne")
    operandOne = float(input_box.value)
    result = Element("total")
    result.element.innerHTML ="Hello! The input says: " + str(operandOne)
    window.addEventListener('load', display_result)
      </py-script>
      </body>
      </html>
